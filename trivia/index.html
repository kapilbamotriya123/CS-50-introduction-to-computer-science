<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

    </head>
    <body>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector(".correct");
                correct.addEventListener("click" , function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'correct';
                })
                incorrects = document.querySelectorAll(".incorrect");
                for (let i =0; i < incorrects.length; i++)
                {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    })
                }

                document.querySelector('#b2').addEventListesner('click', function() {
                    let input = document.querySelector("input");
                    if (input.value === "bakchodi") {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Incorrect :(';
                    }
                })
            })

        </script>
        <div class="header">
            <h1>Trivia!</h1>
        </div>


        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3> Which is most consumed food product on earth
                <p id ='q1'></p>
                <button class= "incorrect">Is it milk?</button>
                <button class ="incorrect">Or is it tea?</button>
                <button class ="incorrect">This is definitely Coffee?</button>
                <button class="correct">Don't tell it's Water?</button>
                <p id ='feedback1'></p>
            </div>


            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3> Based on your experience with previous que what do think would be most people's reaction?
                <form id = 'f1'>
                    <input type = 'text' placeholder = "Type your answer here">
                    <button id= b2>Submit</button>
                </form>
                <p id ='feedback2'></p>
            </div>
        </div>
    </body>
</html>
